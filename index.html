    <script>
        const quizData = [{
                question: "Các phương pháp tránh thai dùng cho nam giới sau đây, phương pháp nào có tác dụng ngừa thai cao nhất:",
                options: ["Thắt và cắt ống dẫn tinh", "Giao hợp gián đoạn", "Bao cao su", "Các phương pháp có tác dụng như nhau"],
                answer: "Thắt và cắt ống dẫn tinh",
                explanation: "Thắt và cắt ống dẫn tinh là phương pháp triệt sản nam, có hiệu quả ngừa thai gần như tuyệt đối (trên 99%)."
            },
            {
                question: "Cơ chế tránh thai của viên thuốc ngừa thai loại phối hợp là:",
                options: ["Ức chế rụng trứng và làm đặc chất nhầy cổ tử cung", "Gây phản ứng viêm tại nội mạc tử cung", "Tăng nhu động của vòi trứng", "Diệt tinh trùng và trứng"],
                answer: "Ức chế rụng trứng và làm đặc chất nhầy cổ tử cung",
                explanation: "Thuốc ngừa thai phối hợp chứa Estrogen và Progestin, có tác dụng chính là ức chế sự rụng trứng và làm chất nhầy cổ tử cung đặc lại, ngăn tinh trùng đi qua."
            },
            {
                question: "Chống chỉ định đặt vòng tránh thai nào sau đây sai:",
                options: ["Rong kinh, rong huyết chưa rõ nguyên nhân", "Viêm cổ tử cung do Clamydia", "Tiền sử thai ngoài tử cung", "Bệnh béo phì"],
                answer: "Bệnh béo phì",
                explanation: "Béo phì không phải là chống chỉ định của việc đặt vòng tránh thai. Các tình trạng khác như viêm nhiễm sinh dục, rong kinh chưa rõ nguyên nhân là chống chỉ định."
            },
            {
                question: "Phương pháp ngừa thai được dùng phổ biến ở Việt Nam:",
                options: ["Vòng tránh thai", "Thuốc viên ngừa thai", "Bao cao su tránh thai", "Không chắc chắn phương pháp nào"],
                answer: "Không chắc chắn phương pháp nào",
                explanation: "Mức độ phổ biến của các phương pháp ngừa thai có thể thay đổi theo vùng miền, độ tuổi và nhận thức, do đó khó có thể khẳng định một phương pháp duy nhất là phổ biến nhất trên toàn quốc."
            },
            {
                question: "Tác dụng chính của thuốc ngừa thai kết hợp là:",
                options: ["Tác dụng chủ yếu đến niêm mạc tử cung", "Tác dụng đến niêm dịch cổ tử cung", "Tác dụng ức chế phóng noãn", "Ngăn cản sự di chuyển của tinh trùng"],
                answer: "Tác dụng ức chế phóng noãn",
                explanation: "Tác dụng quan trọng và chính yếu nhất của thuốc ngừa thai kết hợp là ngăn chặn sự rụng trứng (phóng noãn) xảy ra."
            },
            {
                question: "Phụ nữ nghiện thuốc lá thì được khuyên không nên dùng biện pháp tránh thai nào sau đây:",
                options: ["Viên thuốc ngừa thai dạng kết hợp", "Viên thuốc ngừa thai chứa Progesteron đơn thuần", "Đặt dụng cụ tử cung", "Đình sản vĩnh viễn"],
                answer: "Viên thuốc ngừa thai dạng kết hợp",
                explanation: "Phụ nữ hút thuốc lá (đặc biệt trên 35 tuổi) có nguy cơ cao bị các bệnh lý huyết khối tĩnh mạch, và thuốc ngừa thai kết hợp làm tăng nguy cơ này."
            },
            {
                question: "Rigevidon là thuốc ngừa thai uống dạng:",
                options: ["Chứa Progesteron đơn thuần", "Viên thuốc kết hợp", "Tthuốc 3 pha", "Loại kế tiếp"],
                answer: "Viên thuốc kết hợp",
                explanation: "Rigevidon là một loại thuốc tránh thai viên kết hợp một pha, chứa cả Ethinylestradiol (estrogen) và Levonorgestrel (progestin)."
            },
            {
                question: "Chỉ định đặt dụng cụ tử cung tránh thai nào sau đây là sai:",
                options: ["Sau sạch kinh", "Sau hút điều hòa kinh nguyệt", "Sự lựa chọn có chọn lọc", "Ở bệnh nhân suy tim không muốn có thai nữa"],
                answer: "Ở bệnh nhân suy tim không muốn có thai nữa",
                explanation: "Bệnh nhân suy tim nặng có thể là một chống chỉ định tương đối hoặc tuyệt đối với việc đặt DCTC, cần có sự thăm khám và chỉ định cẩn thận của bác sĩ chuyên khoa."
            },
            {
                question: "Ở Việt Nam phá thai to bằng phương pháp đặt túi nước được áp dụng cho thai kỳ có bề cao tử cung khoảng:",
                options: ["12 - 16 cm", "16 - 20 cm", "20 - 24 cm", "24 - 28 cm"],
                answer: "16 - 20 cm",
                explanation: "Phương pháp đặt túi nước thường được áp dụng cho thai từ 16-20 tuần, tương ứng với bề cao tử cung trong khoảng này."
            },
            {
                question: "Ở một phụ nữ có chu kỳ kinh nguyệt bình thường, thời điểm đặt vòng tốt nhất là:",
                options: ["Ngay sau khi sạch kinh", "Giữa chu kỳ kinh", "Một tuần trước khi có kinh", "Bất kỳ thời điểm nào"],
                answer: "Ngay sau khi sạch kinh",
                explanation: "Đặt vòng ngay sau sạch kinh giúp đảm bảo người phụ nữ không có thai và cổ tử cung còn hơi hé mở, giúp thủ thuật dễ dàng hơn."
            },
            {
                question: "Triệu chứng nào sau đây không phải là tác dụng của viên thuốc tránh thai:",
                options: ["Nám mặt", "Tăng cân", "Đau bụng", "Buồn nôn"],
                answer: "Đau bụng",
                explanation: "Nám mặt, tăng cân, buồn nôn là các tác dụng phụ có thể gặp của thuốc tránh thai. Đau bụng không phải là tác dụng phụ điển hình, thậm chí thuốc còn được dùng để giảm đau bụng kinh."
            },
            {
                question: "Cơ chế tránh thai của dụng cụ tử cung loại trơ là:",
                options: ["Ức chế rụng trứng", "Thay đổi chất nhầy cổ tử cung", "Choán chỗ buồng tử cung", "Gây phản ứng viêm tại nội mạc tử cung"],
                answer: "Gây phản ứng viêm tại nội mạc tử cung",
                explanation: "DCTC loại trơ (không chứa thuốc hay kim loại) chủ yếu gây ra một phản ứng viêm vô khuẩn tại niêm mạc tử cung, làm thay đổi môi trường và ngăn cản sự làm tổ của trứng đã thụ tinh."
            },
            {
                question: "Chống chỉ định của viên thuốc ngừa thai sau đây đều đúng, NGOẠI TRỪ:",
                options: ["Cao huyết áp", "Viêm gan, tắc mật", "Dị dạng tử cung", "U xơ tử cung"],
                answer: "Dị dạng tử cung",
                explanation: "Dị dạng tử cung là chống chỉ định của đặt vòng tránh thai, không phải của thuốc ngừa thai. Các bệnh lý như cao huyết áp, bệnh gan, u xơ tử cung lớn là chống chỉ định của thuốc."
            },
            {
                question: "Sau khi rụng trứng thì trứng vẫn còn khả năng thụ tinh trong thời gian tối đa là:",
                options: ["12 giờ", "24 giờ", "36 giờ", "48 giờ"],
                answer: "24 giờ",
                explanation: "Noãn (trứng) sau khi rụng có thể sống và có khả năng thụ tinh trong khoảng 12-24 giờ."
            },
            {
                question: "Trong các phương pháp tránh thai sau đây, phương pháp có tỷ lệ thất bại cao nhất là:",
                options: ["Thuốc viên ngừa thai", "Thuốc diệt tinh trùng", "Dụng cụ tử cung", "Thắt ống dẫn trứng"],
                answer: "Thuốc diệt tinh trùng",
                explanation: "Thuốc diệt tinh trùng khi sử dụng đơn độc có tỷ lệ thất bại cao so với các phương pháp hiện đại khác như thuốc viên, DCTC hay triệt sản."
            },
            {
                question: "Chống chỉ định của viên thuốc ngừa thai là:",
                options: ["Viêm loét dạ dày tá tràng", "Rối loạn kinh nguyệt", "Tiền sử viêm tắc tĩnh mạch", "Bệnh thận"],
                answer: "Tiền sử viêm tắc tĩnh mạch",
                explanation: "Tiền sử hoặc đang mắc bệnh huyết khối tắc mạch (viêm tắc tĩnh mạch, thuyên tắc phổi) là chống chỉ định tuyệt đối của thuốc tránh thai kết hợp."
            },
            {
                question: "Các câu sau đây về bao cao su (BCS) đều đúng, NGOẠI TRỪ:",
                options: ["BCS ngăn cản không cho tinh trùng gặp noãn.", "BCS dễ sử dụng, sẵn có, giá rẻ.", "BCS không có tác dụng phụ.", "BCS có tác dụng phòng chống các bệnh lây truyền qua đường tình dục."],
                answer: "BCS không có tác dụng phụ.",
                explanation: "BCS có thể có tác dụng phụ như gây dị ứng (với người dị ứng latex) hoặc giảm khoái cảm ở một số người."
            },
            {
                question: "Các câu sau đây về lợi ích của bao cao su (BCS) đều đúng, NGOẠI TRỪ:",
                options: ["Không ảnh hưởng đến toàn thân.", "Hiệu quả tránh thai cao.", "Không ảnh hưởng đến khoái cảm.", "Dễ tiếp cận."],
                answer: "Không ảnh hưởng đến khoái cảm.",
                explanation: "Một số người dùng cho biết bao cao su có thể làm giảm cảm giác và ảnh hưởng đến khoái cảm khi quan hệ."
            },
            {
                question: "Đây không phải là điều kiện của phương pháp vô kinh cho con bú:",
                options: ["Cho bú ngay sau sinh", "Nuôi con bằng sữa mẹ hoàn toàn.", "Trẻ dưới 4 tháng tuổi.", "Không mắc bệnh toàn thân."],
                answer: "Trẻ dưới 4 tháng tuổi.",
                explanation: "Điều kiện của phương pháp vô kinh cho con bú là: con dưới 6 tháng tuổi, cho bú hoàn toàn và mẹ chưa có kinh trở lại."
            },
            {
                question: "Cách sử dụng thuốc tránh thai viên kết hợp loại vỉ 28 viên, uống viên thứ nhất khi:",
                options: ["Bắt đầu có kinh.", "Vào ngày thứ 5 của vòng kinh.", "Sạch kinh.", "Bất cứ thời gian nào của vòng kinh."],
                answer: "Bắt đầu có kinh.",
                explanation: "Uống viên đầu tiên vào ngày đầu tiên của chu kỳ kinh nguyệt sẽ giúp thuốc có hiệu quả ngừa thai ngay lập tức."
            },
            {
                question: "Sử dụng postinor trong tránh thai khẩn cấp, chỉ có tác dụng tránh thai khi uống viên thứ nhất sau giao hợp trong vòng:",
                options: ["24 giờ.", "36 giờ.", "48 giờ", "72 giờ."],
                answer: "72 giờ.",
                explanation: "Thuốc tránh thai khẩn cấp chứa Levonorgestrel (như Postinor) có hiệu quả tốt nhất khi dùng càng sớm càng tốt, trong vòng 72 giờ (3 ngày) sau giao hợp không an toàn."
            },
            {
                question: "Sử dụng vien postinor 75mcg trong tránh thai khẩn cấp, dùng viên thứ hai sau viên thứ nhất là:",
                options: ["6 giờ.", "8 giờ.", "10 giờ.", "12 giờ."],
                answer: "12 giờ.",
                explanation: "Loại Postinor 2 viên (mỗi viên 0.75mg Levonorgestrel) yêu cầu uống viên thứ hai cách viên thứ nhất 12 giờ."
            },
            {
                question: "Thuốc tiêm tránh thai DMPA 150mg có tác dụng tránh thai trong thời gian là:",
                options: ["1 tháng.", "2 tháng.", "3 tháng.", "4 tháng."],
                answer: "3 tháng.",
                explanation: "Một mũi tiêm DMPA 150mg có tác dụng ngừa thai trong 3 tháng (12 tuần)."
            },
            {
                question: "Cơ chế tác dụng quan trọng nhất của thuốc tiêm tránh thai:",
                options: ["Ức chế phóng noãn.", "Ngăn cản sự làm tổ của trứng.", "Làm đặc chất nhầy cổ tử cung.", "Làm teo niêm mạc tử cung."],
                answer: "Ức chế phóng noãn.",
                explanation: "Tương tự thuốc uống, cơ chế chính của thuốc tiêm tránh thai là ức chế rụng trứng một cách hiệu quả."
            },
            {
                question: "Phụ nữ đang cho con bú, muốn sử dụng thuốc tiêm tránh thai. Thời điểm thông thường là sau sinh:",
                options: ["3 tuần.", "6 tuần.", "8 tuần.", "12 tuần."],
                answer: "6 tuần.",
                explanation: "Đối với phụ nữ cho con bú, thời điểm an toàn để bắt đầu tiêm thuốc tránh thai là từ tuần thứ 6 sau sinh."
            },
            {
                question: "Các câu sau đây về cơ chế của dụng cụ tử cung đều đúng, NGOẠI TRỪ:",
                options: ["Tăng nhu động vòi trứng.", "Thay đổi tính chất của niêm mạc tử cung.", "Gây phản ứng viêm tại chỗ.", "Ngăn cản noãn gặp tinh trùng."],
                answer: "Ngăn cản noãn gặp tinh trùng.",
                explanation: "DCTC không ngăn cản sự gặp gỡ của noãn và tinh trùng. Nó chủ yếu tác động lên niêm mạc tử cung để ngăn sự làm tổ và có thể ảnh hưởng đến sự di chuyển của tinh trùng."
            },
            {
                question: "Dụng cụ tử cung loại TCu380A (Brandname) có thời gian tác dụng tránh thai là:",
                options: ["3 năm.", "5 năm.", "8 năm.", "10 năm."],
                answer: "10 năm.",
                explanation: "DCTC TCu 380A là loại có hiệu quả và thời gian tác dụng lâu dài, lên đến 10 năm."
            },
            {
                question: "Dụng cụ tử cung loại Multiload 375 (Brandname) có thời gian tác dụng tránh thai là:",
                options: ["3 năm.", "5 năm.", "8 năm.", "10 năm."],
                answer: "5 năm.",
                explanation: "DCTC Multiload 375 có thời gian sử dụng được khuyến cáo là 5 năm."
            },

                explanation: "Uống thuốc vào một giờ cố định mỗi ngày giúp duy trì nồng độ hormone ổn định trong máu, đảm bảo hiệu quả ngừa thai tối đa và giảm khả năng quên thuốc."

            {

        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const resultsDetailsContainer = document.getElementById('results-details');
        const scoreElement = document.getElementById('score');
        const submitBtn = document.getElementById('submit-btn');
        const retryBtn = document.getElementById('retry-btn');

        function displayQuestions() {
            quizContainer.innerHTML = ''; // Clear previous questions
            quizData.forEach((item, index) => {
                const questionElement = document.createElement('div');
                questionElement.classList.add('question-block', 'mb-6');

                let questionText = item.question;
                if (questionText.includes(":")) {
                    const parts = questionText.split(':');
                    questionText = `<span class="font-semibold text-gray-800">${parts[0]}:</span><span class="text-gray-700"> ${parts.slice(1).join(':')}</span>`;
                } else {
                    questionText = `<span class="font-semibold text-gray-800">${questionText}</span>`;
                }


                questionElement.innerHTML = `
                <p class="text-lg mb-4"><strong>Câu ${index + 1}:</strong> ${questionText}</p>
                <div class="options-container space-y-2">
                    ${item.options.map((option, i) => `
                        <div class="quiz-option">
                            <input type="radio" id="q${index}o${i}" name="question${index}" value="${option}" class="hidden">
                            <label for="q${index}o${i}" class="block w-full p-3 border-2 border-gray-300 rounded-lg cursor-pointer transition-colors duration-200">
                                ${String.fromCharCode(65 + i)}. ${option}
                            </label>
                        </div>
                    `).join('')}
                </div>
            `;
                quizContainer.appendChild(questionElement);
            });
        }

        function showResults() {
            window.scrollTo(0, 0);
            let score = 0;
            resultsDetailsContainer.innerHTML = ''; // Clear previous results

            quizData.forEach((item, index) => {
                const selectedOptionInput = document.querySelector(`input[name="question${index}"]:checked`);
                const userAnswer = selectedOptionInput ? selectedOptionInput.value : null;

                if (userAnswer === item.answer) {
                    score++;
                }

                // Create result detail block
                const resultElement = document.createElement('div');
                resultElement.classList.add('result-block', 'mb-6');
                
                let questionText = item.question;
                if (questionText.includes(":")) {
                    const parts = questionText.split(':');
                    questionText = `<span class="font-semibold text-gray-800">${parts[0]}:</span><span class="text-gray-700"> ${parts.slice(1).join(':')}</span>`;
                } else {
                    questionText = `<span class="font-semibold text-gray-800">${questionText}</span>`;
                }


                let optionsHTML = item.options.map((option, i) => {
                    let labelClass = 'block w-full p-3 border-2 border-gray-300 rounded-lg';
                    if (option === item.answer) {
                        labelClass += ' correct-answer';
                    } else if (option === userAnswer && userAnswer !== item.answer) {
                        labelClass += ' incorrect-answer';
                    }

                    return `<div class="${labelClass}">${String.fromCharCode(65 + i)}. ${option}</div>`;
                }).join('');

                resultElement.innerHTML = `
                <p class="text-lg mb-4"><strong>Câu ${index + 1}:</strong> ${questionText}</p>
                <div class="options-container space-y-2">
                    ${optionsHTML}
                </div>
                ${userAnswer === null ? `<p class="text-yellow-600 font-semibold mt-2">Bạn chưa trả lời câu này.</p>` : ''}
                <div class="explanation"><strong>Giải thích:</strong> ${item.explanation}</div>
            `;
                resultsDetailsContainer.appendChild(resultElement);
            });

            scoreElement.textContent = `Bạn đã trả lời đúng ${score} trên ${quizData.length} câu`;
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            retryBtn.classList.remove('hidden');
        }

        function retryQuiz() {
            window.scrollTo(0, 0);
            resultsContainer.classList.add('hidden');
            retryBtn.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            submitBtn.classList.remove('hidden');
            displayQuestions();
        }


        submitBtn.addEventListener('click', showResults);
        retryBtn.addEventListener('click', retryQuiz);

        // Initial display
        displayQuestions();
    </script>
